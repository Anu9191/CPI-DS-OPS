#relative path to the installer app location where repoman's binaries are
REPOMAN_RELATIVE_PATH=repoman/binaries

#ECM properties for Neo
NEO_ECM_REPO_NAME_PREFIX=testdsod.neo.ecm.keyrepo.for.
NEO_ECM_REPO_KEY=testdsod.neo.ecm.repo.key

#local key caching folder on the Neo VM
KEY_STORAGE_PATH=/usr/sap/ljs/webapps/DSoD/keys

#for agent configuration file
AGENT_TIMEOUT=20

#possible values:
#https://accounts.sap.com, https://accounts400.sap.com
SIS_BASE_URL=https://accounts.sap.com
SIS_IDP_NAME=accounts.sap.com

SIS_PROXY_HOST=proxy
SIS_PROXY_PORT=8080
SIS_PROXY_USERNAME=
SIS_PROXY_PASSWORD=
SIS_PROXY_ENABLED=1

# settings for integrating with IDS
LOAD_BALANCER=https://hcidsvlab.hana.ondemand.com/DSoD

SPC_AUTHEN_PRIVATE_
SPC_AUTHEN_

SITE_LOCAL_SP_AUTHEN_PRIVATE_
SITE_LOCAL_SP_AUTHEN_

SITE_LOCAL_SP_PRIVATE_
SITE_LOCAL_SP_

ROOT_LOCAL_SP_NAME=dsod.hcidsvlab.hana.ondemand.com

#the SAML IdP name created on HANA, HANA doesn't allow dot
#removing those breaks the spring xmls. Leave them as they are, they are not used for anything other than spring
LOCAL_IDP_NAME=DUMMY
LOCAL_IDP_PRIVATE_
LOCAL_IDP_

HANA_SP_NAME=sp.hana.com

######### Begin: used temporarily for job execution, need to be removed later ########################
ENV_TYPE=SANDBOX
AGENT_NAME=DSODBE
ORG_SCHEMA_NAME=ETU
######### End: used temporarily for job execution, need to be removed later ########################

DI_HOME=C:\\Program Files (x86)\\SAP BusinessObjects\\Data Services


####### Begin of Quartz Scheduler configuration ########
#----------------Quartz Scheduler Configuration Values for HANA Cloud Scheduling

org.quartz.scheduler.instanceName = DSoDDatasetRefreshScheduler
org.quartz.scheduler.instanceId = AUTO

# scheduler thread pool configuration
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true

# scheduler job store configuration
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.selectWithLockSQL = SELECT * FROM {0}LOCKS WHERE LOCK_NAME = ? 
org.quartz.jobStore.dataSource = DSoDScheduler
org.quartz.jobStore.isClustered = true

# scheduler data source configuration
org.quartz.dataSource.DSoDScheduler.driver = com.sap.db.jdbc.Driver
org.quartz.dataSource.DSoDScheduler.maxConnections = 10

org.quartz.triggerListener.DSoDTriggerListener.class = com.sap.dsod.service.schedule.DSoDListener
org.quartz.jobListener.DSoDJobListener.class = com.sap.dsod.service.schedule.DSoDListener
org.quartz.jobStore.tablePrefix = qrtz_

org.quartz.scheduler.jmx.export = true
org.quartz.scheduler.jmx.objectName = quartz:type=QuartzScheduler,name=JmxScheduler,instanceId=CLUSTER_QUARTZ
####### End of Quartz Scheduler configuration ########

###### Begining of Agent Manager properties###########
PollTimeOutInSec=90
RequestPollingTimeOutInSec=40
MDSMessagesQueueTimeToLiveInSec=180
JobExecMessagesQueueTimeToLiveInSec=600
###### End of Agent Manager properties #########

###### Enable flyway migration on startup ######
ORG_TO_MIGRATE_v3=
FLYWAY_MIGRATE_ON_STARTUP=true

# If this property is not available, by default it is false
SHOW_SITE_DASHBOARD=true

# Web Services properties
# session timeout is in minutes larger than 0 (default: 30 min)
ws.session.timeout=30
# application session timeout is in minutes larger than 0 (default: 1440, 24 hours)
ws.application.session.timeout=1440
# The frequency of Web Service session clean up in minutes (default: 60 min)
ws.session.cleanup.scheduler.frequency=60

NEO_DEDICATE_HANA_SYSTEM=JL4_HANA
